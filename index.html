<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <title>Simple Text Editor</title>
    <link href="Css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   
    <main class="text-center container">
        <h1 class="banner p-3 text-white">Text Editor</h1>
        <div class="row">
          <div class="col">
            <button id="refresh" type="button" onclick="makerefresh()" class="btn btn-danger">New Document</button>
            <button id="bold" type="button" onclick="makeBold(this)" class="btn btn-light">Bold</button>
            <button id="italic" type="button" onclick="makeItalic(this)" class="btn btn-light">Italic</button>
            <button id="underline" type="button" onclick="makeUnderline(this)"  class="btn btn-light">Underline</button>
            <button id="left-align" type="button" onclick="alignText(this, 'left')" class="align btn btn-light"><i class="fas fa-align-left"></i></button>
            <button id="center-align" type="button" onclick="alignText(this, 'center')" class="align btn btn-light"><i class="fas fa-align-center"></i></button>
            <button id="right-align" type="button" onclick="alignText(this, 'right')" class="align btn btn-light"><i class="fas fa-align-right"></i></button>
            <button id="" type="button" onclick="copied()" class="btn btn-primary m-1">Copy Formatted Text</button>
            <button id="" type="button" onclick="printInput()" class="btn btn-danger m-1">Print</button>
          </div>
        </div>
        <hr  class="bg-light" />
        <div class="row editor">
          <div class="col">
            <div class="form-group">
              <label for="text-input" class="text-white">Your Document Text</label>
              <textarea class="form-control" id="text-input" rows="3" oninput="updateText(),updateselect()"></textarea>
          </div>
          </div>
          <div class="col">
            <div>
            <label for="text-output" class="text-white">Formatted Text</label>
            </div>
            <div  id="text-output" class="bg-light">
            </div>
          </div>
        </div>

        <footer class="container">
          <hr class="bg-light" />
          <div class="SocialIcons2">
            <ul>
              <li><img src="Images/facebook.svg" class="img-fluid" alt="" /></li>
              <li><img src="Images/github.svg" class="img-fluid" alt="" /></li>
              <li><img src="Images/instagram.svg" class="img-fluid" alt="" /></li>
              <li><img src="Images/linkedin.svg" class="img-fluid" alt="" /></li>
              <li><img src="Images/youtube.svg" class="img-fluid" alt="" /></li>
            </ul>
          </div>
          <div class="text-center">
            Copyright &copy; TextEditor. All rights reserved!
            <h5>Created by Akash Khandelwal <i class="fas fa-heart"></i> </h5>
          </div>
  
       </footer>
    </main>

    <script src="Js/script.js"></script>
  </body>
</html>
